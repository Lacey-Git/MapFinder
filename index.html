<!-- This is the beginning of the HTML document -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Head section contains meta information about the document -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Browser compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Mapfinder</title> <!-- Title of the document -->
    <!-- Links to external CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <!-- Links to external JavaScript files -->
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/c4e0f4710c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Body section contains visible content of the document -->
    <div class="title shadow-md">
        <!-- Title of the page with an icon -->
        <p>map finder <i class="fa-solid fa-magnifying-glass "></i></p>
        <a id="menu-btn" class=""> <i class="fa-solid fa-bars fa-2xl" style="color: #ffff;"></i></a>
        <div class="search-box mt-2 me-4">
            <div class="input-group mb-3 me-4">
                <input type="text" class="form-control search_input" placeholder="Search Location " aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn bton-search btn-primary" type="button" id="button-addon"><i class="fa-solid fa-magnifying-glass "></i></button>
            </div>              
        </div>
        
    </div>


    <div class="all-body">
        <!-- Container for the main content -->
        <div id="inputs" class="inputs">
            <!-- Container for input fields and button -->
            <div id="querries" class="querries">
                <!-- Labels and input fields for entering coordinates -->
                <label for="x-coordinates">enter x coordinates:</label>
                <br class="break">
                <input type="number" name="number" id="x-coordinates" placeholder="x-coordinates">
                <br class="break">
                <label for="y-coordinates">enter y coordinates:</label>
                <br class="break">
                <input type="number" name="number" id="y-coordinates" placeholder="y-coordinates">
                <br class="break">
                <!-- Button for triggering coordinate search -->
                <button type="submit" id="btn">find me! <i class="fa-solid fa-right-long"></i></button>
            </div>
            <div id="msg-box" class="buton-and-msg">
                 <!-- Container for displaying messages -->
                 <div id="msg"></div>
            </div>
        </div>
        <!-- Container for displaying the map -->
        <div class="map-area shadow-lg p-3">
            <div id="map" ></div>
            <div class="search-box-mobile">
                <div class="input-group shadow-lg mb-3 ">
                    <button class="btn bton-search btn-primary bton-search " type="button"  id="button-addon2"><i class="fa-solid fa-magnifying-glass "></i></button>
                    <input type="text" class="form-control search_input" placeholder="Search Location">
                  </div>              
            </div>
        </div>
    </div>
    
</body>
<script src="css/leaflet.awesome-markers.js"></script>
<!-- External JavaScript file for handling page functionality -->
<script src="script.js"></script>

</html>
<!-- This is the end of the HTML document -->
